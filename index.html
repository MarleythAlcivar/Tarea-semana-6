<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" minlength="3" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
                <div class="hint">Mínimo 8 caracteres, al menos un número y un carácter especial</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="18" required>
                <span class="error-message" id="ageError"></span>
            </div>

            <div class="button-group">
                <button type="button" id="resetBtn" class="btn btn-secondary">Reiniciar</button>
                <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
